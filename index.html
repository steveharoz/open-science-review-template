<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Reviewer Template</title>
  </head>

  <body>
  <div class="container">
      <div class="row justify-content-md-center">
        <h1 class="col-md-10">Reviewer Template</h1>
      </div>

      <div class="row justify-content-md-center">
        <h2 class="col-md-10">Am I qualified to review?</h2>
        <div class="col-md-10">
            Based on abstract: what expertise do I have?
        </div>
        <div class="col-md-10">
            <label class="btn btn-blah ">
                <input type="radio" name="options" id="qualified1" autocomplete="off" checked data-toggle="collapse" href="#collapseExample" role="radio" aria-expanded="false" aria-controls="collapseExample"> 
                <strong>Level 1</strong>
                <p>Not qualified</p>
            </label>
            <label class="btn btn-blah ">
                <input type="radio" name="options" id="qualified2" autocomplete="off" checked data-toggle="collapse" href="#collapseExample" role="radio" aria-expanded="false" aria-controls="collapseExample">
                <strong>Level 2</strong>
                <p>Qualified for a portion</p>
            </label>
            <label class="btn btn-blah ">
                <input type="radio" name="options" id="qualified3" autocomplete="off" checked data-toggle="collapse" href="#collapseExample" role="radio" aria-expanded="false" aria-controls="collapseExample">
                <strong>Level 3</strong>
                <p>Qualified for topic and methods</p>
            </label>
            <!-- <div class="collapse" id="collapseExample">
              <div class="card card-body">
                I am not qualified for any: Donâ€™t accept the review
              </div>
            </div> -->
        </div>
      </div>

      <div class="row justify-content-md-center">
          <h2 class="col-md-10">Conflicts of interest</h2>
          <div class="col-md-10">
            Report any suspected conflicts of interest to the editor.
          </div>
      </div>


      <div class="row justify-content-md-center">
          <h2 class="col-md-10"> Your message to the editor: </h2>  
          <p class="col-md-10" id="output"> </p>  
      </div>

    </div> <!-- container -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
